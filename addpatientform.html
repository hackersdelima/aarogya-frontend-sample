<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between my-2">
    <h1 class="h3 mb-0 text-gray-800">New Patient</h1>
</div>

<!-- Content Row -->
<div class="row">
    <!-- Total Patients -->
    <div class="col-xl-12 col-md-12 my-4">
        <form class="user">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="fullname"
                        placeholder="Full Name">
                </div>
                <div class="col-sm-6">
                    <input type="tel" class="form-control form-control-user" id="phone"
                        placeholder="Phone">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email Address">
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="form-with-label">
                    <h6>Gender: </h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-with-label">
                    <h6>Date of Birth: </h6>
                    <input type="date" class="form-control form-control-user"
                        id="date" placeholder="Date Of Birth">
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 my-4">
                    <div class="form-with-label">
                    <div class="form-group">
                        <h6>Blood Group: </h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="aplus" id="aplus">
                            <label class="form-check-label" for="aplus">
                              A+
                            </label>
                            <input class="form-check-input" type="radio" name="bplus" id="bplus">
                            <label class="form-check-label" for="bplus">
                              B+
                            </label>
                            <input class="form-check-input" type="radio" name="oplus" id="oplus">
                            <label class="form-check-label" for="oplus">
                              O+
                            </label>
                            <input class="form-check-input" type="radio" name="abplus" id="abplus">
                            <label class="form-check-label" for="abplus">
                              AB+
                            </label>
                            <br/>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="aminus" id="aminus">
                                <label class="form-check-label" for="aminus">
                                  A-
                                </label>
                                <input class="form-check-input" type="radio" name="bminus" id="bminus">
                                <label class="form-check-label" for="bminus">
                                  B-
                                </label>
                                <input class="form-check-input" type="radio" name="ominus" id="ominus">
                                <label class="form-check-label" for="ominus">
                                  O-
                                </label>
                                <input class="form-check-input" type="radio" name="abminus" id="abminus">
                                <label class="form-check-label" for="abminus">
                                  AB -
                                </label>
                              </div>
                          </div>
                          
                    </div>
                </div>
                </div>
                
                <div class="col-xl-6 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="address"
                            placeholder="Address">
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 ">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="address"
                            placeholder="Address">
                    </div>
                </div>
                
            </div>
            <a href="#" class="btn btn-secondary btn-user btn-block">
                Register Patient
            </a>
            
        </form>
    </div>                        
</div>
